<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Códigos QR y Lista de Asistencia</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Códigos QR y Lista de Asistencia</h1>

    <!-- Formulario de Registro -->
    <form id="attendanceForm">
      <input type="text" id="name" placeholder="Nombre del asistente" required>
      <select id="grade">
        <option value="Aprendiz">Aprendiz</option>
        <option value="Compañero">Compañero</option>
        <option value="Maestro">Maestro</option>
      </select>
      <label>
        <input type="checkbox" id="visitor"> Es un visitante
      </label>
      <button type="submit">Generar QR</button>
    </form>

    <!-- Contenedor para el QR Generado -->
    <div id="qrContainer"></div>

    <!-- Tabla de Asistentes -->
    <h2>Lista de Asistencia</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Grado</th>
          <th>Visitante</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas de la tabla se agregarán dinámicamente aquí -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
